<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula01</title>
</head>
<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <div id="root"></div>

    <script>
        var h1 = React.createElement("h1", {id: "title"}, "Dae Galera!");
        var h2 = React.createElement("h2", {id: "name"}, "Douglas")
        var button = React.createElement("button", {onClick: ()=>alert('Algo entre 20-40 anos')}, "Idade");

        var root = React.createElement("div",{},[h1,h2,button]);

        ReactDOM.render(root, document.getElementById("root"));
    </script>
</body>
</html>
